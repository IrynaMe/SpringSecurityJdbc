<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dipendenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div>
    <br>
    <br>
    <div class="row align-items-start">


        <div class="col md-10 offset-1">

            <!--
                        <h3><span>Dipendenti estratti</span></h3>
                        <ul>
                            <li th:each="dati:${impiegatiList}" th:text="${dati}"></li>
                        </ul>-->
            <h3><span>Dipendenti estratti</span></h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Cognome</th>
                    <th>Et√†</th>
                    <th>Stipendio</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="impiegato : ${listaImpiegati}">
                    <td th:text="${impiegato.id}"></td>
                    <td th:text="${impiegato.cognome}"></td>
                    <td th:text="${impiegato.eta}"></td>
                    <td th:text="${impiegato.stipendio}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
